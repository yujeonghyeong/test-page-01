<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    e-hos
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="body-wrap">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
          <img class="e-hos" src="/images/e-hos-logo.png" />
        </div>
        <div class="menu">
          <a href="#" class="menu-item">포트폴리오</a>
          <a href="#" class="menu-item">템플릿보기</a>
          <a href="#" class="menu-item">요금안내</a>
          <a href="#" class="menu-item">문의하기</a>
        </div>
        <div class="buttons">

          <button class="primary-button" onclick="window.location.href='login.html'">
            <p>로그인/회원가입</p>
          </button>
        </div>
        <button class="mobile-menu-btn">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
      <div class="mobile-menu">
        <div class="mobile-menu-inner">
          <a href="#" class="menu-item">포트폴리오</a>
          <a href="#" class="menu-item">템플릿보기</a>
          <a href="#" class="menu-item">요금안내</a>
          <a href="#" class="menu-item">문의하기</a>
          <div class="mobile-buttons">
            <button class="primary-button" onclick="window.location.href='login.html'">
              <p>로그인/회원가입</p>
            </button>
          </div>
        </div>
      </div>

    </header>
    <div class="content-wrapper">
      <div class="content-wrap">
        <div class="login-section">
          <div class="section-title"> 로그인 </div>
          <div class="personal-info">
            <form>
              <!-- 아이디 입력 -->
              <div class="form-group id-input">
                <div class="login-container">

                  <div class="form-group name-input2">
                    <label for="userid" style="display: none;">아이디</label>
                    <input type="text" id="userid" name="userid" class="id-field" placeholder="아이디를 입력해주세요." required>
                  </div>

                  <!-- 비밀번호 입력 -->
                  <div class="form-group password-input">
                    <label for="password" style="display: none;">비밀번호</label>
                    <input type="password" id="password" name="password" class="password-field"
                      placeholder="비밀번호를 입력해주세요." required>
                  </div>

                </div>
              </div>

              <!-- 아이디 저장 체크박스 및 계정 복구 -->
              <div class="form-group id-check">
                <div class="checkbox-wrap">
                  <input type="checkbox" id="remember-me" class="checkbox-input" />
                  <label for="remember-me" class="checkbox-label">
                    <span class="checkbox-icon"></span>
                    <span class="checkbox-text">아이디 저장</span>
                  </label>
                </div>
                <div class="account-recovery-links">
                  <a href="account-recovery.html">아이디 찾기</a>
                  <span class="divider">|</span>
                  <a href="#">비밀번호 찾기</a>
                </div>
              </div>

              <!-- 로그인 버튼 -->
              <div class="form-group btn">
                <button type="submit" class="btn-contained login">로그인</button>
              </div>

            </form>

            <!-- 회원가입 이동 -->
            <div class="sign-up-prompt">
              <span>회원이 아니신가요?</span>
              <a href="signup-01.html" class="join-go">회원가입</a>
            </div>
          </div>



        </div>
      </div>

    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo" onclick="window.location.href='index.html'">
        <img src="/images/e-hos-logo.png" alt="e-hos" />
      </div>
      <div class="footer-info">
        <div class="info-row">
          <p>주소 : 대구광역시 달서구 달구벌대로 1053 00000</p>
          <p>사업자등록번호 : 000-00-00000</p>
          <p>전화번호 : 1000-0000</p>
        </div>

        <div class="info-row">
          <p>문의안내</p>
          <p class="number">1000-0000</p>
          <p>10:00-18:00 주말/공휴일 휴무</p>
          <p>e-hos@email.co.kr</p>
        </div>
        <div class="info-row">
          <p>요금관련</p>
          <p class="time">요금안내</p>
        </div>
        <div class="copyright">
          <p>e-hos © All rights reserved.</p>
        </div>
      </div>

    </div>
  </footer>
</body>

</html>
